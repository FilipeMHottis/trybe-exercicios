<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/icon/pao_de_queijo.ico" type="image/x-icon">
    <title>Pão de Queijo</title>
</head>
<body>
    <!-- Titulo e Imagem da Web -->
    <h1>Lista de Amigos</h1>
    <img src="https://th.bing.com/th/id/R.d7d143b3eba4b5da11548961eecc720c?rik=Gmf%2bHas46znR3A&pid=ImgRaw&r=0" alt="Imagem de Amigos" width="65%">

    <!-- Anotaçao do exercicio -->
    <p>
        Nesse exercício foi pedido para criar uma lista de amigos em html, 
        mas com minha <strong>memoria 10/10</strong>, tive que inventar um amigo o grande 
        <em>Pão de Queijo e o Cafézinho!</em>
    </p>

    <!-- Lista de Amigos com Imagem -->
    <ol>
        <!-- 1° amigo -->
        <img src="imagens/pao_de_queijo.png" alt="Foto do Pão de Queijo" width="150px">
        <li>Pão de Queijo</li>

        <!-- br - para separar e ficar mais bonitinho -->
        <br><br> 

        <!-- 2° Amigo  -->
        <img src="imagens/cafe_emoji.png" alt="Foto do Cafézinho" width="150px">
        <li>Cafézinho</li>
    </ol>
</body>
</html>
