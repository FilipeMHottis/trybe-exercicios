<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Pseudo-classes</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <h1>Paleta de Cores</h1>
        <p>Vamos criar uma paleta de cores com as divs abaixo:</p>

        <div>
            <h3 id="roxo">Cor primária</h3>
        </div>
        <div>
            <h3 id="preto">Cor Secundária</h3>
        </div>
        <div>
            <h3 id="cinza">Cor Complementar</h3>
        </div>
        <div>
            <h3 id="violeta-escuro">Cor Escura</h3>
        </div>
        <div>
            <h3 id="violeta">Cor Clara</h3>
        </div>

    </body>
</html>
