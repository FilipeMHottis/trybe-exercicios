<!--    Isso Para Navegar no DOM
    parentNode: Essa propriedade encontra o nó do elemento-pai na estrutura HTML. 
    previousSibling e nextSibling: Essas propriedades encontram respectivamente o irmão anterior ou posterior de um nó, se houver irmãos.
    firstChild e lastChild: essas propriedades encontram respectivamente o primeiro ou o último filho do elemento atual. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="parent-of-parent">
        <section id="parent">
          <section id="first-child"></section>
          <section id="where-are-you">
            <section id="first-child-of-child"></section>
          </section>
          Attention!
          <section id="third-child"></section>
          <section id="fourth-and-last-child"></section>
        </section>
      </main>

      <script src="test-01.js"></script>
</body>
</html>
